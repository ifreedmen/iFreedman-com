name: Deploy to GitHub Pages

on:
  # Deploy on pushes to main branch
  push:
    branches: [ main ]
  
  # Deploy on pull requests for preview
  pull_request:
    branches: [ main ]
  
  # Allow manual deployment from Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: pages-${{ github.event_name == 'pull_request' && format('pr-{0}', github.event.number) || 'main' }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
        
      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    # Only deploy on main branch pushes, not PRs
    if: github.event_name != 'pull_request'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  preview-comment:
    # Add preview comment on PRs
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pull-requests: write
    steps:
      - name: Comment PR with preview info
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const pr = context.payload.pull_request.number;
            
            const comment = `
            üöÄ **Preview Build Complete**
            
            This PR has been built successfully and is ready for review.
            
            üì¶ **Build artifacts:** Available in the workflow run
            üîç **Status:** Build passed - ready for merge to deploy to production
            
            Once merged to main, changes will automatically deploy to GitHub Pages.
            `;
            
            github.rest.issues.createComment({
              owner,
              repo,
              issue_number: pr,
              body: comment
            });