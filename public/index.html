<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFreedmen Creative Suite</title>
    <meta name="description" content="Flagship hub for sovereignty, culture, commerce, and communications">
    <style>
        :root {
            --primary: #2c5530;
            --secondary: #8b4513;
            --accent: #d4af37;
            --background: #ffffff;
            --text: #2c2c2c;
            --muted: #6c757d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        h1 {
            font-family: Georgia, serif;
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        
        .subtitle {
            font-size: 1.125rem;
            color: var(--muted);
            margin-bottom: 2rem;
        }
        
        .navigation {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }
        
        .nav-card {
            background: white;
            border: 2px solid var(--primary);
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: var(--text);
        }
        
        .nav-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(44, 85, 48, 0.2);
        }
        
        .nav-card h2 {
            font-family: Georgia, serif;
            color: var(--primary);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        
        .nav-card p {
            color: var(--muted);
            font-size: 1rem;
        }
        
        .footer {
            text-align: center;
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid var(--muted);
            color: var(--muted);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .navigation {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>iFreedmen Creative Suite</h1>
            <p class="subtitle">Flagship hub for sovereignty, culture, commerce, and communications</p>
        </header>
        
        <main>
            <div class="navigation">
                
                <a href="https://ifreedmen.net" class="nav-card" target="_blank" rel="noopener noreferrer">
                    <h2>Network</h2>
                    <p>Community and connections</p>
                </a>
                
                <a href="https://ifreedmen.info" class="nav-card" target="_blank" rel="noopener noreferrer">
                    <h2>Info</h2>
                    <p>Resources and information</p>
                </a>
                
                <a href="https://ifreedmen.shop" class="nav-card" target="_blank" rel="noopener noreferrer">
                    <h2>Shop</h2>
                    <p>Products and services</p>
                </a>
                
                <a href="https://ifreedmen.store" class="nav-card" target="_blank" rel="noopener noreferrer">
                    <h2>Store</h2>
                    <p>Digital marketplace</p>
                </a>
                
            </div>
        </main>
        
        <footer class="footer">
            <p>&copy; 2024 iFreedmen Creative Suite. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
