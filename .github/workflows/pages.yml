name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          cache-dependency-path: './apps/frontend/package-lock.json'
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next
          
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            ./apps/frontend/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('./apps/frontend/package-lock.json') }}-${{ hashFiles('./apps/frontend/**.[jt]s', './apps/frontend/**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('./apps/frontend/package-lock.json') }}-
            
      - name: Install dependencies
        run: npm ci
        
      - name: Build with Next.js
        run: npm run build
        env:
          PUBLIC_BASE_URL: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && 'https://ifreedmen.com' || format('https://{0}.github.io/{1}', github.repository_owner, github.event.repository.name) }}
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./apps/frontend/dist

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4